{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New listing</h2>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <label for="category">Choose a car category:</label>
        <select id="category" name="category">
            {% for car in cars %}
            <option value="{{ car }}">{{ car }}</option>
            {% endfor %}
        </select>
        <div class="form-group">
            <label for="category">Owner:</label>
            <input autofocus class="form-control" type="text" name="owner" placeholder="Owner" value="{{ owner }}">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="description">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="imgurl" placeholder="Url of Image">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="stbid" placeholder="Starting bid">
        </div>
        <div>
        <label for="category">Is Active:</label>
        <input type="checkbox" id="category" name="is_active" value="true"> (Check to make active)
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

    
{% endblock %}
